<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Elton Glasses Happy</title>
  <link rel="stylesheet" href="assets/css/default.css?v=4.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="assets/js/vendor.js"></script>
  <script type="text/javascript" src="assets/js/default.js?v=4.0"></script>
</head>
<body class="sm-body sm-body--angry">

<audio id="em-happy-song" class="im-happy" controls loop autoplay>
    <source src="./assets/happy.mp3" type="audio/mpeg">
  </audio>

<audio id="em-numb-song" class="im-numb" controls loop autoplay>
    <source src="./assets/numb.mp3" type="audio/mpeg">
  </audio>

<audio id="em-angry-song" class="im-angry" controls loop autoplay>
    <source src="./assets/angry.mp3" type="audio/mpeg">
  </audio>

  <div id="gradient"></div>

  <div class="sm-row">
    <div class="sm-box sm-box--red sm-box--left"></div>
  </div>

  <div class="im-button im-button--angry">
    <a href="#" id="sm-toggle-angry">
      <img src="./assets/images/aabutton.png" alt="">
    </a>
  </div>

  <div class="im-button im-button--numb">
    <a href="#" id="sm-toggle-numb">
      <img src="./assets/images/anbutton.png" alt="">
    </a>
  </div>

  <div class="im-button im-button--happy">
    <a href="#" id="sm-toggle-happy">
      <img src="./assets/images/ahbutton.png" alt="">
    </a>
  </div>

  <div class="im-lights">
    <img src="./assets/images/lights.png" alt="">
  </div>

  <div class="im-question">
    <img src="./assets/images/question.png" alt="">
  </div>

  <div class="im-feeling">
    <img class="im-happy" src="./assets/images/happy.png" alt="">
    <img class="im-numb" src="./assets/images/numb.png" alt="">
    <img class="im-angry" src="./assets/images/angry.png" alt="">
  </div>

  <div class="im-glasses im--centre float1">
    <img class="im-happy" src="./assets/images/happy3.png" alt="">
    <img class="im-angry" src="./assets/images/angry2.png" alt="">
    <img class="im-numb" src="./assets/images/numb3.png" alt="">
  </div>

  <div class="im-glasses im--left float2">
    <img class="im-happy" src="./assets/images/happy2.png" alt="">
    <img class="im-angry" src="./assets/images/angry3.png" alt="">
    <img class="im-numb" src="./assets/images/numb2.png" alt="">
  </div>

  <div class="im-glasses im--right float3">
    <img class="im-happy" src="./assets/images/happy1.png" alt="">
    <img class="im-angry" src="./assets/images/angry1.png" alt="">
    <img class="im-numb" src="./assets/images/numb1.png" alt="">
  </div>

</body>
</html>
